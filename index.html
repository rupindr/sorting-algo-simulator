<!doctype html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Fonts -->
		<link href='./khand.css' rel='stylesheet' type='text/css'>
		<!-- Style Sheets -->
		<link rel="stylesheet" href="./style.css">

		<title>Sorting Algorithm Simulator</title>
	</head>
	<body>

		<div id="loader">
			<img src="./icons/loading.gif" alt="Loading">
		</div>

		<div id="main">
			<div id="info">

			</div>
			<div id="infobtns">
				<img src="./icons/info.svg" alt="">
			</div>
		</div>

		<div id="controls">

			<div id="about">
				<img alt="logo" id="logo" src="./icons/logo.svg">
				<span>Sorting Algorithm Simulator</span>
			</div>

			<div id="cont">
				<div id="cont1" class="contchild">
					<span id="alg" class="cont1pad">Algorithm:</span>
					<span id="dropdown" class="cont1pad">Selection Sort</span>
					<div class="dropdown-content">
						<!--List Items-->
					</div>
					<img class="cont1pad downbtn openbtn" src="./icons/downarrow.png" alt="list">
					<img class="cont1pad downbtn closebtn hidebtn" src="./icons/cross.svg" alt="list">
				</div>

				<div id="cont2" class="contchild">
					<div id="speedcontrol" class="noselect">
						<span id="spd" class="cont1pad">Speed:</span>
						<img id="speeddec" class="incdec cont1pad" src="./icons/minus.svg"alt="dec">
						<span id="speed" class="cont1pad infobox">1</span>
						<img id="speedinc" class="incdec cont1pad" src="./icons/plus.png"alt="inc">
					</div>
					<div id="nob" class="noselect">
						<span id="databars" class="cont1pad">Bars:</span>
						<img id="databarsdec" class="incdec cont1pad" src="./icons/minus.svg"alt="dec">
						<span id="barsinfobox" class="cont1pad infobox">100</span>
						<img id="databarsinc" class="incdec cont1pad" src="./icons/plus.png"alt="inc">
					</div>
				</div>

				<div id="cont3" class="contchild">
					<div id="btns">
						<button id="mainbtn" class="cont1pad">Start</button>
					</div>
					<div id="social">
						<!-- <img src="./icons/email.png" alt="at" class="sm" id="smat"> -->
						<a href="https://www.linkedin.com/in/singhrupi" target="_blank">
							<img src="./icons/in-white.svg" alt="in" class="sm" id="smin">
						</a>
						<a href="https://codepen.io/rupindersingh" target="_blank">
							<img src="./icons/pen-white.svg" alt="pen" class="sm" id="smpen">
						</a>
						<a href="https://github.com/rupindr" target="_blank">
							<img src="./icons/github-white.svg" alt="git" class="sm" id="smgit">
						</a>
					</div>
				</div>

			</div>

		</div>

		<div id="emailcover">
			<span>singhrupinder@outlook.in</span>
			<img alt="close" src="./icons/cross.svg">
		</div>
	
		

		
		<!-- Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>

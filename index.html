<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This will be shown in search engine.">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Sorting Algorithm Simulator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="./stylesheets/style.css" type="text/css">
	</head>
	<body>
		<div class="container-fluid">
			<div id="nav" class="row">
				<div id="logo" class="col-12 col-sm-6">
					Sorting Algorithm Simulator
				</div>
				<div class="col-12 col-sm-4 offset-sm-2 col-md-3 offset-md-3">
					<select name="algorithm" id="algorithm">
						<option value="selection">Selection Sort</option>
						<!-- <option value="insertion">Insertion Sort</option>
						<option value="quick">Quick Sort</option> -->
					</select>
				</div>
			</div>
			<div id="main">
				
			</div>
			<div id="controls-wrapper" class="row">
				<form id="controls" class="row col-12">
					<div class="col-12 col-sm-6 col-md-4">
						<label for="bars">Number of bars:</label>
						<input name="bars" placeholder="15" type="number" min="10" max="20"  step="1" value="15"/>
					</div>
					<div class="col-12 col-sm-6 col-md-4">
						<label for="speed">Speed:</label>
						<input name="speed" placeholder="10" type="number" min="1" max="20" step="1" value="10"/>
					</div>
					<div class="col-12 col-sm-12 col-md-4 speed-controls">
						<input type="button" name="play" class="speed-btn" value="play"></input>
						<input type="button" name="next" class="speed-btn" value="next"></input>
						<input type="button" name="reset" class="speed-btn" value="reset"></input>
					</div>
				</form>
			</div>
		</div>
		<script src="./scripts/script.js"></script>
	</body>
</html>
